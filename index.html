<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>expense-tracker</title>
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="header">
                <h2 id="heading">Expense Tracker</h2>
            </div>
            <div class="content-container">
                <div class="balance-container">
                    <h3 id="balance-heading">Your Balance Is</h3>
                    <p class="balance">0.00</p>
                    <!-- $0.00 -->
                </div>
                <div class="income-expense-container">
                    <div class="expenses-div">
                        <h4>Expense</h4>
                        <p id="expense">0</p>
                    </div>
                    <div class="income-div">
                        <h4>Income</h4>
                        <p id="income">0</p>
                    </div>
                </div>
                <div class="add-transaction">
                    <h3>Add A Transaction</h3>
                    <form class="transaction-form">
                        <p class="trans-desc">Transaction Description</p>
                        <input type="text" id="trans-desc-input">
                        <p class="amount-form">Amount</p>
                        <p class="how-to">
                            (+ve => Income, -ve => Expense)
                        </p>
                        <input type="number" name="" id="transaction-amount">
                        <button id="add-transaction-btn">Add Transaction</button>
                    </form>
                </div>
                <h3 class="transaction-history">Transaction History</h3>
                <div class="transaction-history">
                    <ul class="transaction-list">
                        <!-- <li class="transaction-list-item">
                            <button>
                                <img src="./img/delete-icon.svg" height="20px" width="20px">
                            </button>
                            <p class="transaction-desc">asd</p>
                            <p class="amount-list">+15</p>
                        </li> -->
                    </ul>
                </div>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
